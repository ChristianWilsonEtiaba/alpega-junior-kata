<h1 class="my-8 text-center text-3xl font-bold">
  My TODOs
</h1>

<section class="max-w-6xl mx-auto py-8 bg-white rounded shadow-xl">

  <form class="flex py-8 max-w-xl mx-auto space-x-4"
        [formGroup]="form"
        (submit)="onAddTodo()">

    <span class="flex-1 py-2 px-3">
      Add todo:
    </span>

    <span class="flex-1">
      <input type="text"
            class="border border-black py-2 px-3 rounded text-grey-darkest"
            name="todoDescription"
            [formControl]="todosDescriptionCtrl" />
    </span>

    <span class="flex-1">
      <button type="submit"
              class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
              title="Add todo"
              [disabled]="form.invalid"
              [ngClass]="{
                'hover:bg-blue-700': !form.invalid,
                'hover:bg-blue-500 opacity-50 cursor-not-allowed': form.invalid
              }">
        Add
      </button>
    </span>

  </form>

  <article *ngFor="let todo of todos; trackBy: trackById"
           class="flex px-10 py-3 items-center content-around">

    <span class="flex-1">{{ todo.id }}</span>

    <span class="flex-1">{{ todo.description }}</span>

    <span class="flex-1 text-right">
      <button type="button"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
              title="Delete todo">
        X
      </button>
    </span>

  </article>

</section>
